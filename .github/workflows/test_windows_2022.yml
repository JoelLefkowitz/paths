name: Test on Windows 2022

on: [push, pull_request]

jobs:
  review:
    runs-on: windows-2022
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install

      - name: Run tests
        run: |
          scons tests
          ./dist/tests
        env:
          CPPPATH: /usr/include
          LIBPATH: /usr/lib
          FILEPATH: $PWD/dist/tests.exe
          FILENAME: tests.exe
          DIRPATH: $PWD/dist
          DIRNAME: dist
          ABSPATH: $PWD/dist/a/b/c
