name: Test on Windows 2022

on: [push, pull_request]

jobs:
  test:
    name: Test on Windows 2022
    runs-on: windows-2022

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v2

      - name: Install gtest from source
        run: |
          git clone https://github.com/google/googletest.git -b release-1.12.0
          mkdir googletest/build
          cd googletest/build
          cmake .. -G "MinGW Makefiles"
          make
          make install

      - name: Build tests
        run: |
          echo ls
          ls
          echo ls googletest
          ls googletest
          echo ls paths
          ls paths
          echo ls src
          ls src
          echo ls test
          ls test
          echo find src test -iname "*.cpp"
          find src test -iname "*.cpp"
          mkdir dist
          g++ -std=c++11 $(find src test -iname "*.cpp") -Igoogletest/googletest/include -Lgoogletest/build/lib -lgtest main.cpp -o dist/test

      - name: Run tests
        run: |
          export FILENAME=$PWD/dist/test
          dist/test.exe
